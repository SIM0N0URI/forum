<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
    <form class="form">
        <div class="flex-column">
            <label>Username </label>
        </div>
        <div class="inputForm">
            <input name="username" type="text" class="input" placeholder="Enter your Username">
        </div>

        <div class="flex-column">
            <label>Email </label>
        </div>
        <div class="inputForm">
            <input name="email" type="email" class="input" placeholder="Enter your Email">
        </div>

        <div class="flex-column">
            <label>Password </label>
        </div>
        <div class="inputForm">
            <input name="password" type="password" class="input" placeholder="Enter your Password">
        </div>

        <button class="button-submit">Sign In</button>
        <p class="p">You already have an  account?<span class="span">Log in</span></p>
    </form>
</body>

</html>
